<div>
  <div *ngIf="showSideNav">
    <app-side-nav></app-side-nav>
  </div>
  <div class="search-box">
    <div class="mb-3 xl:w-96">

          class="h-14 pl-6 form-control block w-full px-3 py-1.5 text-base font-normal text-white bg-gray-600 bg-clip-padding border border-solid rounded-full border-gray-300 transition ease-in-out m-0 focus:text-white focus:bg-gray-600 focus:border-blue-600 focus:outline-none"
          id="exampleText0"
          placeholder="Search Device here ..."
        />

          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">

            />
          </svg>
        </div>
      </div>
    </div>
    <div
      class="max-w-sm overflow-hidden shadow-lg mt-0 mb-2 bg-white p-4 rounded-lg"
    >
      <p class="font-normal leading-tight text-1xl">
        Click Marker to see more details about the device ðŸ‘‹
      </p>
    </div>
    <div class="w-full flex justify-end" *ngIf="!showFilter">
      <button
        class="dark:bg-transparent hover:bg-gray-100 text-gray font-bold py-2 px-2 rounded-full"
        (click)="showOrHideFilter()"
      >

          />
        </svg>
      </button>
    </div>
    <div
      class="max-w-sm rounded overflow-hidden shadow-lg bg-white p-5 pt-2 pb-7 mt-3"
      *ngIf="showFilter"
    >
      <div class="w-full flex justify-end">
        <button
          class="dark:bg-white hover:bg-gray-100 text-gray font-bold py-2 px-2 rounded-full"
          (click)="showOrHideFilter()"
        >
          <svg style="width: 24px; height: 24px">
            <path
              fill="currentColor"
              d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
            />
          </svg>
        </button>
      </div>

      <!-- <div>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="grid-first-name"
          type="text"
          placeholder="Search Filter"
        />
      </div> -->

      <div>
        <div>
          <p class="font-normal leading-tight text-1xl mr-2">Latitude</p>
        </div>

        <div class="flex flex-row items-center">
          <ngx-slider
            [options]="mapOptions.latitudeOptions"
            [value]="-1.366389"
            [highValue]="-1.186389"
          ></ngx-slider>
        </div>
      </div>

      <div>
        <div>
          <p class="font-normal leading-tight text-1xl mr-2">Longitude</p>
        </div>

        <div class="flex flex-row items-center">
          <ngx-slider
            [options]="mapOptions.longitudeOptions"
            [value]="36.717223"
            [highValue]="36.817223"
          ></ngx-slider>
        </div>
      </div>

      <div>
        <div>
          <p class="font-normal leading-tight text-1xl mr-2">Temperature</p>
        </div>

        <div class="flex flex-row items-center">
          <ngx-slider
            [options]="mapOptions.temperatureOptions"
            [value]="45"
            [highValue]="67"
          ></ngx-slider>
        </div>
      </div>

      <div>
        <div>
          <p class="font-normal leading-tight text-1xl mr-2">Humidity</p>
        </div>

        <div class="flex flex-row items-center">
          <ngx-slider
            [options]="mapOptions.humidityOptions"
            [value]="42"
            [highValue]="69"
          ></ngx-slider>
        </div>
      </div>
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-3"
      >
        Apply
      </button>
    </div>
  </div>

  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
</div>
